<script src="/js/dashboard{{dashboardType}}.js"></script>
<link href="/css/dashboard.css" rel="stylesheet" />
<link href="/css/colors.css" rel="stylesheet" />
<link href="/css/chart.css" rel="stylesheet" />

<script src="/lib/jquery.easy-pie-chart.min.js"></script>
<script src="/lib/excanvas.min.js"></script>
<script src="/lib/jquery.flot.js"></script>
<script src="/lib/jquery.flot.resize.js"></script>
<script src="/lib/jquery.flot.pie.js"></script>
<script src="/lib/jquery.flot.stack.js"></script>


<div class="page-head">
  <h2 class="pull-left">Dasbor</h2>
  <div class="clearfix"></div>
</div>

<div class="matter">
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span12"> 
        <ul class="today-datas">
          {{#mainStat}}
          <li class="b{{color}}">
            <div class="pull-left"><i class="icon-{{icon}}"></i></div>
            <div class="datas-text pull-right"><span id="{{id}}" class="bold">{{val}}</span> {{title}}</div>
            <div class="clearfix"></div>
          </li>
          {{/mainStat}}
        </ul>
      </div>
    </div>
    <div class="row-fluid">
      <div class="span4">
        <div class="widget wviolet">
          <div class="widget-head">
            <div class="pull-left">Penggunaan Disk</div>
            <div class="widget-icons pull-right">
              <a href="#" class="wminimize"><i class="icon-chevron-up"></i></a> 
            </div>
            <div class="clearfix"></div>
          </div>
          <div class="widget-content">
            <div class="padd">
              <div id="disk-usage" class="pie-chart"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="span7">
        <div class="widget wviolet">
          <div class="widget-head">
            <div class="pull-left">Histori Surat Masuk dan Keluar</div>
            <div class="widget-icons pull-right">
              <a href="#" class="wminimize"><i class="icon-chevron-up"></i></a> 
            </div>
            <div class="clearfix"></div>
          </div>
          <div class="widget-content">
            <div class="padd">
              <div id="letters-history" class="chart"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="widget-foot">
    </div>
  </div> 
</div>
