<h1>Forgot password</h1>
<div class=box>

{{#successful}}
<div class=message>
<b>Thank you</b><br/>
We will send you the activation link if your entered email and username are correct.
</div>
{{/successful}}
{{#form}}
<form action=/forgot-password method=post>
Username:<br/>
<input type=text name="user[user]"><br/>
Email: 
<br/>
<input type=password name="user[email]"><br/>
<button>Send me new password</button>
</form>
{{/form}}
</div>
